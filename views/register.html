  <div class="register_bg">
    <div class="register_title">會員註冊</div>
    <main class="register_main">
      <div class="register_account">
        <p class="register_account_title">帳號設定</p>
        <br>
        <div class="register_set">
          <label for="gymAccount" class="login_label">會員帳號 ⮕</label>
          <br>
          <input type="text" class="login_input" id="gymAccount" name="gym_account" placeholder="請設定帳號" required />
        </div>
        <br />
        <div class="register_set">
          <label for="gymPassword" class="login_label">會員密碼 ⮕</label>
          <br>
          <input type="password" class="login_input" id="gymPassword" name="gym_password" placeholder="請設定8位數，含英文與數字"
            required />
        </div>
      </div>

      <div class="register_info">
        <div class="info_title">會員資訊</div>
        <p class="info_p">請填寫你的會員資訊</p>
        <div class="info_label_input">
          <label for="gymName" class="login_label">姓名 ⮕</label>
          <input type="text" class="info_register_input" id="gymName" placeholder="請輸入姓名" style="width: 250px;"
            required>
          <span class="login_label">稱謂⮕</span>
          <select name="gender" id="gender" class="info_register_select" required>
            <option value="man">先生</option>
            <option value="woman">小姐</option>
          </select>
          <br>
          <label for="gymPhone" class="login_label">電話 ⮕</label>
          <input type="text" class="info_register_input" id="gymPhone" placeholder="請輸入手機" pattern="^[0][9]\d{8}$"
            style="width: 590px;" required>
          <br>
          <label for="gymDate" class="login_label">出生日期 ⮕</label>
          <input type="date" class="info_register_input" id="gymDate" style="width: 200px;" required>
          <br>
          <label for="gymAdress" class="login_label">通訊地址 ⮕</label>
          <input type="text" class="info_register_input" id="gymAdress" style="width: 550px;" required>
          <br>
          <label for="gymImage" class="login_label">上傳頭貼 ⮕</label>
          <input type="file" name="file[]" multiple="multiple" required="required" draggable="true" id="gymImage" />
          <br>
          <div class="info_confirm">
            <input type="button" value="確認" class="button_logic">
          </div>
          </select>
        </div>
      </div>
    </main>
