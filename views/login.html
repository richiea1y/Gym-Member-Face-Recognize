    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("captchaCanvas");
            const ctx = canvas.getContext("2d");
            let captchaText = "";

            function generateCaptcha() {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
                let text = "";
                for (let i = 0; i < 6; i++) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                captchaText = text;
                drawCaptcha(text);
            }

            function drawCaptcha(text) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = "30px Arial";
                ctx.fillStyle = "#000";
                ctx.fillText(text, 10, 30);


                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.strokeStyle = "#ccc";
                    ctx.stroke();
                }
            }

            const loginButton = document.getElementById("loginButton");
            loginButton.addEventListener("click", handleLogin);

            canvas.width = 150;
            canvas.height = 40;
            generateCaptcha();

            function handleLogin(event) {
                event.preventDefault(); // 阻止表单默认提交行为

                const gymAccount = document.getElementById("gymAccount").value;
                const gymPassword = document.getElementById("gymPassword").value;
                const captchaInput = document.getElementById("captchaInput").value;

                // 检查验证码是否正确
                if (captchaInput !== captchaText) {
                    document.getElementById("result").textContent = "驗證失敗，請重試。";
                    document.getElementById("result").style.color = "red";
                    return;
                }

                // 验证码正确，继续处理登录
                fetch(
                    `http://localhost:3000/get_member?account=${encodeURIComponent(gymAccount)}&password=${encodeURIComponent(gymPassword)}`
                )
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.error) {
                            alert("错误: " + data.error);
                        } else {
                            // 登录成功后跳转到另一个页面
                            window.location.href = "success.html"; // 更改为您想要的成功页面
                        }
                    })
                    .catch((error) => console.error("错误:", error));
            }
        });

    </script>
